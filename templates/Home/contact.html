{% extends 'base.html' %}
{% block CSS %}

{% endblock CSS %}

{% block title %} Contact Us {% endblock title %}
{% block contactactive%}active{% endblock contactactive%}

{% block body %}

<div class="col-lg-6 offset-lg-2 my-3">
    <!-- THE CONTACT FORM IS HERE -->
    <h2>Contact me!</h2>
    <form action="/contact/" method="post"><input type="hidden" name="username" value="user key">{% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter your Name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Your Phone Number (with country code)</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number" name="phone">
        </div>
        <div class="form-group">
            <label for="message">Describe what you want to contact me for here</label>
            <textarea type="text" class="form-control" id="message" placeholder="Your message" name="message">
                        </textarea>
        </div>
        <button type="submit" class="btn btn-danger mt-2">Submit</button>
    </form>
</div>

{% endblock body %}
